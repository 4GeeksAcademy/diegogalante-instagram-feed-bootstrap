<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light px-4 py-2">
      <div class="container-fluid d-flex justify-content-between align-items-center">      
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-instagram"></i> Instagram
        </span>      
        <div class="d-flex align-items-center gap-2 me-3 p-4">          
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>        
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>Create a new post</strong></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <strong>Caption:</strong>
            <div class="text-secondary mt-2">
              <input type="text" class="form-control" placeholder="Add the caption of your post here">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="d-flex justify-content-center my-3">
    <ul class="nav justify-content-center mb-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="https://probable-goggles-q767jwwg6x9rfjqp-3000.app.github.dev/"><i class="bi bi-grid-fill fs-4"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://probable-goggles-q767jwwg6x9rfjqp-3000.app.github.dev/column.html"><i class="bi bi-square fs-4"></i></a>
      </li>
  </div>
  <div class="container pb-0 mb-0 container-fluid">
    <div class="row g-2">
      <div class="col-lg-4 col-md-6 col-12"><img src="https://vitakraft.es/wp-content/uploads/2020/12/Blog_HistoriaPerros-1110x600.jpg" class="img-fluid rounded" alt="Imagen 1"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://psicologiamonzo.com/wp-content/uploads/2019/03/multiracial-grupo-joven-gente-toma-selfie_1139-1032.jpg" class="img-fluid rounded" alt="Imagen 2"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://media.istockphoto.com/id/587904220/es/foto/vista-de-la-costa-y-el-oc%C3%A9ano-pac%C3%ADfico-en-lima-per%C3%BA.jpg?s=612x612&w=0&k=20&c=tR4ckhB0NyFr6EbRr0ha7J-Cp-qPw8bhVgcNSiGsNHo=" class="img-fluid rounded" alt="Imagen 3"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://plus.unsplash.com/premium_photo-1705009607254-5618bb0d0c35?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bXVqZXIlMjBzb25yaWVuZG98ZW58MHx8MHx8fDA%3D" class="img-fluid rounded" alt="Imagen 4"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://www.worldatlas.com/r/w1200/upload/09/04/49/untitled-design-374.jpg" class="img-fluid rounded" alt="Imagen 5"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2018/04/03/15227865244147.jpg" class="img-fluid rounded" alt="imagen 6"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://educacion30.b-cdn.net/wp-content/uploads/2020/04/mejores-bancos-de-imagenes-gratis.jpg" class="img-fluid rounded" alt="Imagen 7"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://i.pinimg.com/1200x/50/07/ed/5007edd4af49dc476e6dc43b5863aac5.jpg" class="img-fluid rounded" alt="Imagen 8"></div>
      <div class="col-lg-4 col-md-6 col-12"><img src="https://www.imagene-it.se/wp-content/uploads/2023/02/047A0397-Edit-1-e1677141467892-1024x672.webp" class="img-fluid rounded" alt="Imagen 9"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
